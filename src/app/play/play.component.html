<div class="container" fxLayout="row">
  <mat-grid-list cols="4" rowHeight="250px" *ngIf="results" fxFlex>
    <mat-grid-tile *ngFor="let item of results.results" 
                   fxLayout="column" >
      <app-card [item]="item"></app-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div [hidden]="results" fxFlex="100%">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
